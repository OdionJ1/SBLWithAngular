<div class="books-page">
    <div class="header">
        <h1>
            Books
        </h1>
        
        <p (click)="uploadbookModal = true" tabindex="0" class="upload">
            Upload Book
        </p>
    </div>


    <main class="main">
        <div class="search">
            <div class="searchType">
                <p>Search By: </p>
                <input id='title' name="searchType" type="radio" value="title" [(ngModel)]='searchType'>
                <label for="title">Title</label>
                <input id='author' name="searchType" type="radio" value="author" [(ngModel)]='searchType'>
                <label for="author">Author</label>
            </div>
            
            <input class="searchInput" placeholder="Search..." type="text" (ngModel)='searchValue'>
        </div>

        <hr />

        <app-books-container [books]="books" ></app-books-container>
    </main>
</div>

<app-modal (closeModal)="uploadbookModal = false" *ngIf="uploadbookModal">
    <app-upload-book></app-upload-book>
</app-modal>
