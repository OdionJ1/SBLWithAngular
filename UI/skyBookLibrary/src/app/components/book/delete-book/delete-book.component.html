<ng-container>
    <h1 class="modal-header">Delete Book</h1>
    <hr />

    <div>
        <p>Are you sure you want to delete <strong><em>{{book.title}}</em></strong>?</p>
    </div>

    <div class="actions">
        <button (click)="closeModal.emit()" class="no-btn">No</button>
        <button [disabled]="loading" (click)="deleteBook()" class="yes-btn">Yes&nbsp;<i [ngClass]="loading? 'fa fa-spinner fa-pulse' : 'fa fa-trash'"></i></button>
    </div>

</ng-container>
