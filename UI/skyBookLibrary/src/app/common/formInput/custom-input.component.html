<div class="custom-input-container">
    <label [for]="inputId">{{label}}</label>
    <div class="input-container">
        <Input 
            [id]="inputId"
            [type]="inputType"
            (input)="onChange($event)"
            [required]='isRequired'
            (blur)='touched()'
            [value]="inputValue"
        />
        <!-- <span></span> for error messages -->
    </div>
    <button (click)='togglePassword()' [ngSwitch]="inputType" tabindex="0" *ngIf="isPasswordInput">
        <i *ngSwitchCase="'password'" class="fa fa-eye"></i>
        <i *ngSwitchCase="'text'" class="fa fa-eye-slash"></i>
    </button>
</div>
